<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrum 新手村</title>
    <link rel="icon" href="image/favicon.png">
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <div class="bg-default vh-100 d-flex justify-content-center align-items-center">
        <div class="container pos-r">
            <header class="width-100">
                <h1 class="logo"><img src="image/logo.png" alt="logo"></h1>
            </header>
            <main>
                <p class="font-roboto caption-xl pt-172 d-flex justify-content-center">
                    恭喜通過 Scrum新手村！<br>
                    正式加入六角資訊的開發 A 組。
                </p>
            </main>
            <div class="pos-a top-0 right-0">
                <div class="pos-r">
                    <img src="image/card2.png" alt="撲克牌" class="img-card2">
                    <img src="image/golden.png" alt="金幣" class="img-golden1 pos-a">
                    <img src="image/golden.png" alt="金幣" class="img-golden2 pos-a">
                    <img src="image/golden.png" alt="金幣" class="img-golden3 pos-a">
                </div>
            </div>
            <div class="pos-a bottom-0 left-0">
                <div class="pos-r">
                    <img src="image/card1.png" alt="撲克牌" class="img-card1">
                    <img src="image/golden.png" alt="金幣" class="img-golden4 pos-a">
                    <img src="image/golden.png" alt="金幣" class="img-golden5 pos-a">
                </div>
            </div>
            <img src="image/coins2.png" alt="金幣一疊" class="img-coins2 pos-a">
            <div class="pos-a bottom-0 width-100 d-flex justify-content-center bg-primary footer">
                <img src="image/jira.png" alt="jira Logo" class="img-jira">
                <img src="image/confluence.png" alt="confluence" class="img-confluence">
            </div>

        </div>

    </div>
</body>

</html>
