    <div class="bg-default vh-100 d-flex justify-content-center align-items-center">

            <ul class="l-list">
                <li class="l-list__item d-flex align-items-start animation">
                    <img src="image/tina.png" alt="tina" class="img-people ">
                    <div class="dialog dialog-left">我是資訊，開發 A組的PO，Tina。PO也就是產品負責人(Product
                        Owner)。產品負責人會負責評估產品待辦清單的價值與重要性，依序<span>排列要執行的優先順序</span>，對齊產品目標。最後排出產品待辦清單(Product
                        Backlog)唷！剛好我最近手邊有一個<span>『人才招募系統』</span>的案子，我才剛列出了<span>『產品需求清單』</span>。既然你都來了，來試試看<span>調整產品優先度，排出產品待辦清單吧</span>！</div>

                        <img src="image/jira.png" alt="jira" class="img-jira-lg ml-24">
